<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calc-body">
      <div class="calc-screen">
        <div class="calc-operation">Alhamdulillah</div>
        <div class="calc-typed input" id="d"></div>
      </div>
      <div class="calc-button-row">
        <button class="button c btn" onclick="c()">C</button>
        <button class="button l btn" onclick="de()">CE</button>
        <button class="button l btn"  onclick="v('%')">%</button>
        <button class="button l btn"  onclick="v('/')">÷</button>
      </div>
      <div class="calc-button-row">
        <button class="button btn" onclick="v('7')">7</button>
        <button class="button btn" onclick="v('8')">8</button>
        <button class="button btn" onclick="v('9')">9</button>
        <button class="button l btn" onclick="v('*')">x</button>
      </div>
      <div class="calc-button-row">
        <button class="button btn" onclick="v('4')">4</button>
        <button class="button btn" onclick="v('5')">5</button>
        <button class="button btn" onclick="v('6')">6</button>
        <button class="button l btn" onclick="v('-')">−</button>
      </div>
      <div class="calc-button-row">
        <button class="button btn" onclick="v('1')">1</button>
        <button class="button btn" onclick="v('2')">2</button>
        <button class="button btn" onclick="v('3')">3</button>
        <button class="button l btn" onclick="v('+')">+</button>
      </div>
      <div class="calc-button-row">
        <button class="button btn" onclick="v('.')">.</button>
        <button class="button btn" onclick="v('0')">0</button>
        <button class="button btn" onclick="v('<')">
          <</button>
            <button class="button l btn" onclick="e()">=</button>
        </div>
      </div>
    </div>
    <div class="created">@Created By Muhammad Moazzam Khan</div>

    <!-- <span class="blink-me">_</span> -->

    <script src="app1.js"></script>
    <script src="app.js"></script>
</body>
</html>
